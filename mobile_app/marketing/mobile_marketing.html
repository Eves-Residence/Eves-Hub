<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT DEPARTMENT | EVESHUB</title>
    <link rel="stylesheet" href="/css/mobile.css">
    <script src="/marketing/marketing.js" defer></script>
</head>
<body>

<div id="header"></div>
<main>
    <div class="task">

        <div class="task-content">
        <div class="hide">
            <h1>üìù Task Manager</h1>

            <form id="todo-form">
                    <label>Task Name</label>
                    <input type="text" id="taskName" required>

                    <label>Priority</label>
                    <select id="priority">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                    </select>

                    <label>Assigned By</label>
                    <input type="text" id="assignedBy" required>

                    <label>Assigned To</label>
                    <select id="assignTo" required>
                    <option value="Secretary">Secretary</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Property Representative">Property Representative</option>
                    <option value="Accounting">Accounting</option>
                    <option value="IT">IT</option>
                    </select>

                    <label>Due Date</label>
                    <input type="date" id="dueDate" required>

                    <label>Details</label>
                    <textarea id="notes" rows="3" style="
                    width:100%;
                    padding:8px;
                    border:1px solid #ccc;
                    border-radius:5px;
                    resize:none;
                    overflow:hidden;
                    min-height:100px;
                    max-height:300px;
                    font-family:inherit;
                    font-size:14px;
                    line-height:1.4;
                    box-sizing:border-box;"></textarea>

                    <div class="form-btn">
                        <button type="submit">Save Task</button>
                        <button type="button" id="cancel-task-btn" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            <p id="response" class="response"></p>
            </div>
        </div>

            <!-- Right: Task List -->
            <div class="task-list-container">
            <div class="task-header">
                <h1>üìã Task List</h1>
                <div class="add-task" id="show-form">
                Add Task
                </div>
            </div>
            <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>

    <div class="frames">
        <iframe id="mainFrame" src=""></iframe>
    </div>
</main>

    
<script src="/js/mobile_index.js" defer></script>
</body>
</html>
