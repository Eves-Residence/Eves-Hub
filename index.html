<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EveHub | Department Access</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="login-box">
    <h1>ğŸ¢ EveHub</h1>
    <p>Select your department to access your page.</p>

    <select id="dept">
      <option value="" disabled selected>Select Department</option>
      <option value="admin">Admin Department</option>
      <option value="marketing">Marketing Department</option>
      <option value="maintenance">Maintenance Department</option>
      <option value="secretary">Secretary</option>
    </select>

    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Access</button>

    <p id="error"></p>
  </div>

  <footer>Â© 2025 Eveâ€™s Residences</footer>

  <script>
    // ğŸ” Department access credentials
    const access = {
      "admin": "admin123",
      "marketing": "market456",
      "maintenance": "maint789",
      "secretary": "secret"
    };

    function login() {
      const dept = document.getElementById("dept").value;
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (!dept) {
        error.textContent = "Please select a department.";
        return;
      }

      if (access[dept] && access[dept] === pass) {
        // Redirect to folder (e.g., /marketing/index.html)
        window.location.href = `${dept}/index.html`;
      } else {
        error.textContent = "Invalid password.";
      }
    }
  </script>
</body>
</html>
